<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Manrope font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                btnbg: '#ABEF5F', /* Custom button green color */
              }
            }
          }
        }
    </script>
</head>
<body class="font-manrope">
    <header>
        <!-- Container for the entire navbar -->
        <div class="container mx-auto flex justify-between items-center py-4">
            <!-- Logo and Brand Name -->
            <div class="flex items-center">
                <!-- Inline SVG logo -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="h-8 w-8 text-btnbg">
                    <path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/>
                </svg>
                <!-- Brand Name -->
                <h2 class="text-2xl font-extrabold text-gray-900 ml-2">Rinterio</h2>
            </div>

            <!-- Navigation Menu -->
            <div class="flex space-x-8 text-gray-600">
                <a href="#" class="font-bold text-black">Home</a>
                <a href="#">Services</a>
                <a href="#">Portfolio</a>
                <a href="#">Blogs</a>
                <a href="#">Contact Us</a>
            </div>

            <!-- Icons and Button Section -->
            <div class="flex items-center space-x-4">
                <!-- Search Icon -->
                <button class="bg-white rounded-full p-2 border border-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M8 16a8 8 0 100-16 8 8 0 000 16z" />
                    </svg>
                </button>

                <!-- Cart Icon -->
                <button class="bg-white rounded-full p-2 border border-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 6m2-6h10m-2 6a2 2 0 11-4 0" />
                    </svg>
                </button>

                <!-- Book Consult Button -->
                <button class="bg-btnbg text-black font-bold rounded-full px-6 py-2 flex items-center">
                    Book Consult
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="h-5 w-5 text-black ml-2">
                        <path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main>
        <!-- Main Content -->
    </main>

    <footer>
        <!-- Footer Content -->
    </footer>
</body>
</html>
